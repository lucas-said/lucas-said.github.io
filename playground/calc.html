<!DOCTYPE html>

<html lang="en">
  <head>
    <title>calc</title>
    <link rel="stylesheet" href="../assets/css/style_calc.css" />
    <link rel="stylesheet" href="../assets/javascript/calc.js" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
  </head>

  <body>
    <section class="section_styling">
      <div class="grid_container">
        <div id="output_calc">Output</div>
        <button class="grid-item top-row_styling">C</button>
        <button class="grid-item top-row_styling">+/-</button>
        <button class="grid-item top-row_styling">%</button>
        <button id="division" class="grid-item right-row_styling">รท</button>
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button id="times" class="grid-item right-row_styling">x</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button id="minus" class="grid-item right-row_styling">-</button>
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button id="plus" class="grid-item right-row_styling">+</button>
        <button id="spacing_no-0" class="grid-item">0</button>
        <button class="grid-item">.</button>
        <button class="grid-item right-row_styling">=</button>
      </div>

      <script src="../assets/javascript/calc.js"></script>

    </section>
  </body>
</html>
